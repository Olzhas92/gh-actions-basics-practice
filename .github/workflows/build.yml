name: Testing and Building
on:
  push:
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: npm ci
      - name: Run lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: npm ci
      - name: Run build
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run deploy
        run: echo "Deploying ..."
  output:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "${{toJson(github)}}"
